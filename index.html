<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Doodle Jump</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gracehuynhh/doodlejump/styles.css?v=2" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
    }

    canvas {
      display: block;
      margin: 0 auto;
      height: 100vh;
      width: auto;
    }

    #settings-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      cursor: pointer;
    }

    #settings-btn svg {
      width: 40px;
      height: 40px;
    }

    .settings {
      position: fixed;
      top: 60px;
      right: 10px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 1001;
    }

    .settings input,
    .settings label,
    .settings output,
    .settings button {
      display: block;
      margin: 5px 0;
    }

    .break {
      height: 5px;
    }

    @media only screen and (max-width: 600px) {
      #settings-btn svg {
        width: 20px;
        height: 20px;
        margin-top: 2px;
      }
    }
  </style>
</head>
<body>

<!-- SETTINGS PANEEL -->
<div class="settings" id="settings-panel">
  <div class="details">
    <label for="is-show">Show arrows</label>
    <input type="checkbox" id="is-show">
    <div class="break"></div>

    <label for="arrow-size">Size</label>
    <input type="range" id="arrow-size" min="10" max="200" step="1" value="50">
    <output id="arrow-size-output" for="arrow-size">50</output>px
    <div class="break"></div>

    <label for="arrow-margin">Margin</label>
    <input type="range" id="arrow-margin" min="5" max="300" step="1" value="50">
    <output id="arrow-margin-output" for="arrow-margin">50</output>px
    <div class="break"></div>

    <label for="arrow-opacity">Opacity</label>
    <input type="range" id="arrow-opacity" min="0.1" max="1" step="0.1" value="0.4">
    <output id="arrow-opacity-output" for="arrow-opacity">0.4</output>
    <div class="break"></div>

    <button id="close-settings" class="close">Close</button>
    <button id="default-settings" class="close">Default</button>
  </div>
</div>

<!-- SETTINGS KNOP -->
<div id="settings-btn">
  <svg fill="white" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <path d="M924.8 625.7l-65.5-56c3.1-19 4.7-38.4 4.7-57.8s-1.6-38.8-4.7-57.8l65.5-56a32.03 32.03 0 0 0 9.3-35.2l-.9-2.6a443.74 443.74 0 0 0-79.7-137.9l-1.8-2.1a32.12 32.12 0 0 0-35.1-9.5l-81.3 28.9c-30-24.6-63.5-44-99.7-57.6l-15.7-85a32.05 32.05 0 0 0-25.8-25.7l-2.7-.5c-52.1-9.4-106.9-9.4-159 0l-2.7.5a32.05 32.05 0 0 0-25.8 25.7l-15.8 85.4a351.86 351.86 0 0 0-99 57.4l-81.9-29.1a32 32 0 0 0-35.1 9.5l-1.8 2.1a446.02 446.02 0 0 0-79.7 137.9l-.9 2.6c-4.5 12.5-.8 26.5 9.3 35.2l66.3 56.6c-3.1 18.8-4.6 38-4.6 57.1 0 19.2 1.5 38.4 4.6 57.1L99 625.5a32.03 32.03 0 0 0-9.3 35.2l.9 2.6c18.1 50.4 44.9 96.9 79.7 137.9l1.8 2.1a32.12 32.12 0 0 0 35.1 9.5l81.9-29.1c29.8 24.5 63.1 43.9 99 57.4l15.8 85.4a32.05 32.05 0 0 0 25.8 25.7l2.7.5a449.4 449.4 0 0 0 159 0l2.7-.5a32.05 32.05 0 0 0 25.8-25.7l15.7-85a350 350 0 0 0 99.7-57.6l81.3 28.9a32 32 0 0 0 35.1-9.5l1.8-2.1c34.8-41.1 61.6-87.5 79.7-137.9l.9-2.6c4.5-12.3.8-26.3-9.3-35z"/>
  </svg>
</div>

<!-- SCRIPTS -->
<script src="js/screenfull.min.js" type="5a7d653bbe966bbe1b4cb1fc-text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js" type="5a7d653bbe966bbe1b4cb1fc-text/javascript"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js" integrity="sha512-JFBBAwh37TdGYMmF7POacSn+VZIMyF7r++1jkkk9tNomuJuK6WIRe1oQQsst9nm/8cq/LAae987H/d0IsYgN8A==" crossorigin="anonymous" referrerpolicy="no-referrer" type="5a7d653bbe966bbe1b4cb1fc-text/javascript"></script>
<script defer type="5a7d653bbe966bbe1b4cb1fc-text/javascript" src="https://cdn.jsdelivr.net/gh/gracehuynhh/doodlejump/fulltilt.min.js"></script>
<script defer type="5a7d653bbe966bbe1b4cb1fc-text/javascript" src="https://cdn.jsdelivr.net/gh/gracehuynhh/doodlejump/doodle.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/gh/gracehuynhh/doodlejump/main.js" type="5a7d653bbe966bbe1b4cb1fc-text/javascript"></script>
<script defer type="5a7d653bbe966bbe1b4cb1fc-text/javascript" src="https://cdn.jsdelivr.net/gh/gracehuynhh/doodlejump/scripts.js"></script>
<script src="cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js" data-cf-settings="5a7d653bbe966bbe1b4cb1fc-|49" defer></script>

<!-- SETTINGS FUNCTIONALITEIT -->
<script type="5a7d653bbe966bbe1b4cb1fc-text/javascript">
  document.getElementById('settings-btn').onclick = () => {
    document.getElementById('settings-panel').style.display = 'block';
  };
  document.getElementById('close-settings').onclick = () => {
    document.getElementById('settings-panel').style.display = 'none';
  };
  document.getElementById('default-settings').onclick = () => {
    document.getElementById('arrow-size').value = 50;
    document.getElementById('arrow-margin').value = 50;
    document.getElementById('arrow-opacity').value = 0.4;
    document.getElementById('arrow-size-output').textContent = 50;
    document.getElementById('arrow-margin-output').textContent = 50;
    document.getElementById('arrow-opacity-output').textContent = 0.4;
  };

  document.getElementById('arrow-size').oninput = e =>
    document.getElementById('arrow-size-output').textContent = e.target.value;
  document.getElementById('arrow-margin').oninput = e =>
    document.getElementById('arrow-margin-output').textContent = e.target.value;
  document.getElementById('arrow-opacity').oninput = e =>
    document.getElementById('arrow-opacity-output').textContent = e.target.value;
</script>

</body>
</html>
